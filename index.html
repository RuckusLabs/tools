<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script rel="javascript" src="test.js"></script>
</head>

<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Invoice Calculator</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#">
        <div>
          <label for="rate" class="block text-sm font-medium leading-6 text-gray-900">Rate</label>
          <div class="mt-2">
            <input id="rate" type="number" class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <label for="hours" class="block text-sm font-medium leading-6 text-gray-900">Hours</label>
          <div class="mt-2">
            <input id="hours" type="number" class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="minutes" class="block text-sm font-medium leading-6 text-gray-900">Minutes</label>
          <div class="mt-2">
            <input id="minutes" type="number" class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="seconds" class="block text-sm font-medium leading-6 text-gray-900">Seconds</label>
          <div class="mt-2">
            <input id="seconds" type="number" class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button id="calculate" onclick="buttonClick(event)" class="flex w-full justify-center rounded-md bg-red-600 px-3 px-1.5 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Calculate</button>
        </div>
        <p id="equals"></p>
      </form>
    </div>
  </div>

</body>

</html>
